<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pou="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form>
            <pou:growl></pou:growl>

            <table border="2">
                <tr>
                    <td>
                        <h:selectOneListbox id="lstDPDHS" >
                            <f:selectItems value="#{dPDHSAreaController.items}"></f:selectItems>
                        </h:selectOneListbox>
                    </td>
                    <td>
                        <h:inputText id="txtDPDHS" value="#{dPDHSAreaController.current.name}" ></h:inputText>
                        <h:commandButton id="btnAddDPDHS" value="#{labels.add}" action="#{dPDHSAreaController.testApp()}" >
                            
                        </h:commandButton>
                    </td>
                </tr>

            </table>

            
            
            <h:inputText value="#{dPDHSAreaController.current.name}" ></h:inputText>

            <h:commandButton value="#{labels.add}" action="#{dPDHSAreaController.addDirectly()}" ></h:commandButton>

            <pou:dataTable id="tbl" value="#{dPDHSAreaController.areas}" var="#{labels.area}" rendered="true" >

                <pou:column>
                    <h:outputText value="#{area.name}"></h:outputText>
                </pou:column>

            </pou:dataTable>
            <h:commandLink value="#{postLabels.export}" >
                <pou:dataExporter type="csv" target="tbl" fileName="Areas" ></pou:dataExporter>
            </h:commandLink>

            <h:dataTable value="#{dPDHSAreaController.items}" var="area" >

                <h:column>
                    <h:outputLabel value="#{area.name}"></h:outputLabel>
                </h:column>

            </h:dataTable>

            <h:outputLabel value="#{dPDHSAreaController.items}"  ></h:outputLabel>

            
            
            
            
        </h:form>
    </ui:define>


</ui:composition>
