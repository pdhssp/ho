<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:panel header="#{labels.EditMetadata}" >

                <p:panelGrid columns="1">
                    <h:commandLink value="#{labels.InstitutionTypes}" action="institution_type"></h:commandLink>
                    <h:commandLink value="#{labels.Institutions}" action="institutions"></h:commandLink>
                    <h:commandLink value="#{labels.Units}" action="inventory_unit"></h:commandLink>
                    <h:commandLink value="#{labels.Locations}" action="inventory_location"></h:commandLink>
                    <h:commandLink value="#{labels.Persons}" action="person"></h:commandLink>

                    <h:commandLink value="#{labels.Suppliers}" action="inventory_supplier"></h:commandLink>
                    <h:commandLink value="#{labels.Manufacturers}" action="inventory_manufacturer"></h:commandLink>
                    <h:commandLink value="#{labels.Countries}" action="country"></h:commandLink>

                    <h:commandLink value="#{labels.ItemCategories}" action="inventory_item_category"></h:commandLink>
                    <h:commandLink value="#{labels.Makes}" action="inventory_make"></h:commandLink>
                    <h:commandLink value="#{labels.Modals}" action="inventory_modal"></h:commandLink>
                    <h:commandLink value="#{labels.Items}" action="inventory_item"></h:commandLink>
                    <h:commandLink value="#{labels.ItemsImportFromExcel}" action="inventory_import_items"></h:commandLink>
                </p:panelGrid>
            </p:panel>


        </h:form>        



    </ui:define>

</ui:composition>
