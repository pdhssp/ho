<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">




    <ui:define name="content">
        <p:growl autoUpdate="true"/>
        <h:form>
            <p:panel id="crud" header="#{postLabels.manageCitizenCharterCategories}" >
                <p:panelGrid columns="2" >
                    <p:panel id="panSelect" header="#{postLabels.select}" >
                        <p:panelGrid columns="1">
                            <h:inputText id="txtSelect" value="#{cccCtrl.strSelect}" >
                                <f:ajax event="keyup" execute="txtSelect" render="lstSelect"/>
                            </h:inputText>
                            <h:selectOneListbox id="lstSelect" value="#{cccCtrl.current}" converter="#{CitizenCharterCategoryControllerConverter}" >
                                <f:selectItems value="#{cccCtrl.items}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
                                <f:ajax execute="lstSelect" render="panEdit" />
                            </h:selectOneListbox>

                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panEdit" header="#{labels.edit}" >

                        <p:panelGrid columns="2" >
                            <h:outputLabel value="#{labels.name}"/>
                            <h:inputText value="#{cccCtrl.current.name}" />
                            <h:outputLabel value="#{postLabels.expectedCompletionTimeInHours}"/>
                            <h:inputText value="#{cccCtrl.current.dblValue}" />
                            <h:outputLabel value=""/>
                            <h:commandButton id="btnSave" value="#{labels.save}" action="#{cccCtrl.saveCurrent}" />
                            <h:commandButton id="btnAdd" value="#{postLabels.addNew}" action="#{cccCtrl.prepareAdd}" />                            
                        </p:panelGrid>
                    </p:panel>


                </p:panelGrid>

            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
