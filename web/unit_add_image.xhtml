<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <pou:growl ></pou:growl>
            <h:outputLabel value="#{labels.enterDOII}" ></h:outputLabel>
            <h:panelGrid columns="2" >
                <h:outputText value="#{postLabels.unit}"/>
                <h:selectOneListbox value="#{imageController.unit}">
                    <f:selectItems value="#{unitController.items}" var="unit" itemValue="#{unit}" itemLabel="#{unit.name}"/>
                </h:selectOneListbox>
                <pou:fileUpload value="#{imageController.file}" mode="simple"/>
                <h:commandButton value="#{labels.save}" action="#{imageController.saveUnitImage}"/>
                <h:commandButton value="#{labels.display}" action="#{imageController.dispplayUnitImages}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <pou:graphicImage value="#{imageController.scImage}" >
            </pou:graphicImage>
            <pou:galleria value="#{imageController.appImages}" var="img">
                <pou:graphicImage value="#{imageController.scImageById}" >
                    <f:param name="id" value="#{img.id}" />
                </pou:graphicImage>
            </pou:galleria>

        </h:form>
    </ui:define>
</ui:composition>
