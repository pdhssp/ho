<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="#{labels.ManagePersons}" >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="#{labels.Persons}" >
                                </h:outputText>

                                <h:inputText id="txtSelect" value="#{personController.selectText}"   style="min-width: 200px" >
                                    <f:ajax  event="keyup" render="lstSelect gpDetail" >
                                    </f:ajax>
                                </h:inputText>

                                <h:outputLabel value="&#160;">
                                </h:outputLabel>



                                <h:selectOneListbox id="lstSelect"   size="10" value="#{personController.current}" style="min-width: 223px" >
                                    <f:selectItems value="#{personController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >                                
                                    </f:ajax>
                                </h:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <h:commandButton id="btnAdd" value="#{labels.add}"  action="#{personController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="lstSelect gpDetail detailFocus" execute="btnAdd" >                                
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="confirmation.show()" value="#{labels.delete}"  styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                            <p:confirmDialog appendToBody="true" message="#{labels.areYouSureYouWantToDelete}" header="#{labels.initiatingDestroyProcess}" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="#{labels.yes}" oncomplete="confirmation.hide()" action="#{personController.delete()}" update="lstSelect gpDetail"  />  
                                <p:commandButton value="#{labels.No}" onclick="confirmation.hide()" type="button" />   
                            </p:confirmDialog>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="#{labels.Person}" ></h:outputText>
                                <h:inputText id="txtName" value="#{personController.current.name}"  ></h:inputText>
                                <h:outputText id="lblSub" value="Subject" ></h:outputText>
                                <h:inputText id="txtSub" value="#{personController.current.givenName}"  ></h:inputText>
                                <h:outputLabel value="Institution" >
                                </h:outputLabel>
                                <h:selectOneListbox  size="1" id="cmbIns" value="#{personController.current.institution}" style="width: 300px;"  >
                                    <f:selectItems value="#{institutionController.items}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                </h:selectOneListbox>
                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="#{labels.save}"  action="#{personController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="lstSelect gpDetail selectFocus"  execute="btnSave txtName txtSub cmbIns" >
                                    </f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>        



    </ui:define>

</ui:composition>
