<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="#{postLabels.managePublishers}" >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="#{postLabels.publishers}" >
                                </h:outputText>

                                <h:inputText id="txtSelect" value="#{publisherController.selectText}" disabled="#{publisherController.selectControlDisable}"  style="min-width: 200px" >
                                    <f:ajax  event="keyup" render="lstSelect gpDetail" >
                                    </f:ajax>
                                </h:inputText>

                                <h:outputLabel value="&#160;">
                                </h:outputLabel>



                                <h:selectOneListbox id="lstSelect"  disabled="#{publisherController.selectControlDisable}" size="10" value="#{publisherController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{publisherController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >                                
                                    </f:ajax>
                                </h:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <h:commandButton id="btnAdd" value="#{labels.add}" disabled="#{publisherController.selectControlDisable}" action="#{publisherController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail detailFocus" execute="btnEdit" >                                
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnEdit" value="#{labels.edit}" disabled="#{publisherController.selectControlDisable}" action="#{publisherController.prepareEdit()}"  styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail detailFocus" execute="lstSelect" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="confirmation.show()" value="#{labels.delete}" disabled="#{publisherController.selectControlDisable}" styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                            <p:confirmDialog appendToBody="true" message="#{labels.areYouSureYouWantToDelete}" header="#{labels.initiatingDestroyProcess}" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="#{labels.yes}" oncomplete="confirmation.hide()" action="#{publisherController.delete()}" update="lstSelect txtName"  />  
                                <p:commandButton value="#{labels.No}" onclick="confirmation.hide()" type="button" />   
                            </p:confirmDialog>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="#{postLabels.publisher}" ></h:outputText>
                                <h:inputText id="txtName" value="#{publisherController.current.name}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.code}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.code}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>
                                
                                <h:outputText  value="#{postLabels.address}" ></h:outputText>
                                <h:inputText  value="#{publisherController.current.address}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.telephone}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.telephone}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.mobile}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.mobile}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.telephone}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.telephone}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.fax}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.fax}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.email}" ></h:outputText>
                                <h:inputText  value="#{publisherController.current.email}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>

                                <h:outputText  value="#{postLabels.website}" ></h:outputText>
                                <h:inputText value="#{publisherController.current.website}" disabled="#{publisherController.modifyControlDisable}" ></h:inputText>
                                
                                
                                
                                
                                
                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="#{labels.save}" disabled="#{publisherController.modifyControlDisable}" action="#{publisherController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnCancel" value="#{labels.cancel}" disabled="#{publisherController.modifyControlDisable}" action="#{publisherController.cancelSelect()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail selectFocus" execute="gpDetail" >                                
                                    </f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>        
        
        
        
    </ui:define>

</ui:composition>
